<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model数据源实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model数据源实例</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}<br/></p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>             <!-- 即时刷新 -->
        <p>v-model.lazy：<input type="text" v-model.lazy="message"></p>        <!-- 鼠标移出文本框时刷新 --> 
        <p>v-model.number：<input type="text" v-model.number="message"></p>        <!-- 输入字符串转为数字 --> 
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>        <!-- 去首尾空格 -->
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框</h3>
        <input type="checkbox" id="checkbox22" v-model="checkbox1" >
        <label for="checkbox22">{{checkbox1}} </label>
        <hr>
        <h3>绑定数组</h3>
        <p>
        <input type="checkbox" id="xuweihao" value="xuweihao" v-model="web_names" >
        <label for="xuweihao">xuweihao </label>
        <input type="checkbox" id="sandman" value="sandman" v-model="web_names" >
        <label for="sandman">sandman </label>
        <input type="checkbox" id="tdog" value="tdog" v-model="web_names" >
        <label for="tdog">tdog </label>
        </p>
        <p>{{web_names}}</p>

        <hr>
        <h3>单选框绑定数组</h3> 
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
            <p>您选择的性别是：{{sex}}</p>
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                checkbox1:true,
                web_names:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>
