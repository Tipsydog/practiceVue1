<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
            <button v-on:click="plus">加分</button>
            <button v-on:click="subtract">减分</button><br/>
            <input type="text" v-on:keyup.13="onEnter" v-model="score2">
        </p>
    </div>
            
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                score:0,
                score2:1,
            },

            methods: {
                plus:function(){
                    this.score++;
                },
                subtract:function(){
                    this.score--;
                },
                onEnter:function(){
                    //this.score = this.score + this.score2;      //这么写是字符串相加
                    this.score = this.score + parseInt(this.score2) 

                }
            },
        })
    </script>
</body>
</html>
